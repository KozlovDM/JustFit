<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustFit</title>
        <script src="js/jquery-3.2.1.min.js"></script> 
        <link rel="stylesheet" href="stylesUser.css">
        <script src="loadingUserData.js"></script>
    </head>
    <body>
        <header class="header">
            <ul class="header-menu">
                <li class="header-menu__home">
                    <a href="#" class="header-menu__link">Моя страница</a>
                </li>
                <li class="header-menu__other">
                    <a href="#" class="header-menu__link">Вызовы</a>
                </li>
                <li class="header-menu__other">
                    <a href="StartPage.html" class="header-menu__link">Выйти</a>
                </li>
            </ul>
        </header>
        <main class="main">
            <div class="main-profile">
                <div class="main-profile__avatar"></div>
                <div class="main-profile__info">
                    <div class="main-profile__info__sec1">
                        <h1 class="sec1__nickname" title="nickname">Никнейм</h1>
                        <a href="#" class="sec1__edit">Редактировать профиль</a>
                    </div>
                    <div class="main-profile__info__sec2">
                        <ul class="main-profile__info__sec2__stat">
                            <li class="stat1">
                                <span class="publication_amount">Публикации: 0</span>
                            </li>
                            <li class="stat2">
                                <a href="#" class="subscriber_amount">Подписчики: 0</a>
                            </li>
                            <li class="stat3">
                                <a href="#" class="subscription_amount">Подписки: 0</a>
                            </li>
                        </ul>
                    </div>
                    <div class="main-profile__info__sec3">
                        <h1 class="about__fullname" title="fullname">Имя и Фамилия</h1>
                        <span class="about_me">Информация о себе</span>
                    </div>
                    <div class="main-profile__info__sec4">
                        <input name="picture" type="file" id="uploadFile"/>
                        <button id="clickbutton">Загрузить публикацию</button>
                    </div>
                </div>
            </div>
            <div class="main-collage">
            </div>
        </main>
    </body>
</html
