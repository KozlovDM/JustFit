<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustFit</title>
        <script src="js/jquery-3.2.1.min.js"></script> 
        <link rel="stylesheet" href="css/stylesUser.css">
        <script src="js/loadingUserData.js"></script>
        <script src="js/showPhoto.js"></script>
    </head>
    <body>
        <header class="header">
            <ul class="header-menu">
                <li class="header-menu__home">
                    <a href="#" class="header-menu__link">Моя страница</a>
                </li>
                <li class="header-menu__other">
                    <a href="#" class="header-menu__link">Вызовы</a>
                </li>
                <li class="header-menu__other">
                    <a href="StartPage.html" class="header-menu__link">Выйти</a>
                </li>
            </ul>
        </header>
        <main class="main">
            <div class="main-profile">
                <div class="main-profile__avatar"><img id="avatar" src="css/images/avatar.jpg"/></div>
                <div class="main-profile__info">
                    <div class="main-profile__info__sec1">
                        <h1 class="sec1__nickname" title="nickname">Никнейм</h1>
                        <a href="#" class="sec1__edit">Редактировать профиль</a>
                    </div>
                    <div class="main-profile__info__sec2">
                        <ul class="main-profile__info__sec2__stat">
                            <li class="stat1">
                                <span class="publication_amount">Публикации: 0</span>
                            </li>
                            <li class="stat2">
                                <a href="#" class="subscriber_amount">Подписчики: 0</a>
                            </li>
                            <li class="stat3">
                                <a href="#" class="subscription_amount">Подписки: 0</a>
                            </li>
                        </ul>
                    </div>
                    <div class="main-profile__info__sec3">
                        <h1 class="about__fullname" title="fullname">Имя и Фамилия</h1>
                        <span class="about_me">Информация о себе</span>
                    </div>
                    <div class="main-profile__info__sec4">
                        <input name="picture" type="file" id="uploadFile"/>
                        <button id="clickbutton">Загрузить публикацию</button>
                    </div>
                </div>
            </div>
            <div class="main-collage"></div>
            <div class="window">
                <div class="window-publication">
                    <div class="window-publication__file"><img id="scalePhoto" src="css/images/avatar.jpg"/></div>
                    <div class="window-publication__likes">
                        <div class="window-publication__likes__amount">Нравится: 0</div>
                        <div class="window-publication__likes__picture"><a class="heart" href="#"><img src="css/images/heart.png"/></a></div>
                    </div>
                </div>
                <div class="window-comments">
                    <div class="window-comments__head">
                        <div class="window-comments__head__title">Комментарии</div>
                        <div class="window-comments__head__close"><a class="close" href="#"><img src="css/images/close2.png"/></a> </div>
                    </div>
                    <div class="window-comments__all">
                        <div class="window-comments__all__pack">
                            <div class="window-comments__all__pack__nickname">Никнейм</div>
                            <div class="window-comments__all__pack__message">Сообщение</div>
                        </div>
                    </div>
                    <div class="window-comments__send">
                        <input class="comment" type="text" placeholder="Оставить комментарий..." maxLength=100/>
                        <button id="send">Отправить</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html
